services:
  - type: web
    name: servicios-abonados
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: servicios-abonados-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

databases:
  - name: servicios-abonados-db
    plan: free
    databaseName: servicios_abonados
    ipAllowList: []  # Dejar vacío para acceso público
